<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Senden Özür Diliyorum</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 100px;
        }

        h1 {
            font-size: 40px;
            color: white;
        }

        p {
            font-size: 20px;
            color: white;
            width: 60%;
            margin: auto;
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>

    <h1>Senden Özür Diliyorum...</h1>

    <p>
        Sana söylediğim şey için gerçekten çok üzgünüm. 
        Seni kırmak istememiştim ama yanlış yaptım.
        Benim için çok değerlisin ve seni üzmek beni daha da üzdü.
    </p>

    <button onclick="mesajGoster()">Beni Affeder misin?</button>

    <script>
        function mesajGoster() {
            alert("Seni gerçekten önemsiyorum ❤️ Umarım beni affedersin.");
        }
    </script>

</body>
</html>
